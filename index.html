<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calcualator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Poppins:wght@100;200;300;400;600&family=Roboto+Condensed:wght@100;200;300;400;500&display=swap"
		rel="stylesheet">
</head>

<body>

	<div class="container">

		<div class="content">

			<div name="answer" id="answer"></div>
			<form>
				<input type="button" value="ac" onclick="allclear();">
				<input type="button" value="del" onclick="deleted();">
                <input type="button" value="." onclick="calc('.');">
                <input type="button" value="9" onclick="calc('9');">
				<input type="button" value="8" onclick="calc('8');">
				<input type="button" value="7" onclick="calc('7');">
				<input type="button" value="6" onclick="calc('6');">
				<input type="button" value="5" onclick="calc('5');">
				<input type="button" value="4" onclick="calc('4');">
                <input type="button" value="3" onclick="calc('3');">
				<input type="button" value="2" onclick="calc('2');">
				<input type="button" value="1" onclick="calc('1');">
                <input type="button" value="0" onclick="calc('0');">
                <input type="button" value="-" onclick="calc('-');">
				<input type="button" value="+" onclick="calc('+');">
				<input type="button" value="*" onclick="calc('*');">
				<input type="button" value="/" onclick="calc('/');">
                <input type="button" value="%" onclick="calc('%');">
                <input type="button" value="(" onclick="calc('(');">
				<input type="button" value=")" onclick="calc(')');">
				<input type="button" value="=" onclick="solve();">
			</form>
		</div>

	</div>

	<script type="text/javascript">
		let ans = document.getElementById('answer');
		function calc(x) {
			ans.innerHTML += x;
		}
		function allclear() {
			ans.innerHTML = "";
		}
		function deleted() {
			let y = ans.innerHTML;
			ans.innerHTML = y.substring(0, y.length - 1);
		}
		function solve() {
			ans.innerHTML = eval(ans.innerHTML);
		}
	</script>

</body>

</html>
